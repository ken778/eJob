<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div id="myPaypalButtons">
    
    </div>
  </ion-card>
</ion-content>
