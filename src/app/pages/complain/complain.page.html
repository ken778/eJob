<ion-header>
  <ion-toolbar>
    <ion-title>complain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list >
    <ion-item>
      <ion-label position='floating'>SUBJECT</ion-label>
      <ion-input type='text' [(ngModel)]="subject"></ion-input>
    </ion-item>

    <ion-item>
     
     <ion-textarea placeholder="type in your complain"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button ion-button round (click)="AddInfo()">Send</ion-button>
</ion-content>
