<ion-header>
  <ion-toolbar>
    <ion-title>candidates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card *ngFor='let item of application'>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
          Names: {{item.name}} {{item.surname}} <br>
          
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
           Email: {{item.email}} <br>
          
          </ion-label>
        </ion-item>
        
        
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash-sharp"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      
    </ion-card>

</ion-content>
