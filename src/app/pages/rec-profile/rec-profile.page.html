<ion-header class="ion-no-border icon">
  <ion-toolbar>
    
    <ion-icon  (click)="toJobs()"  name="arrow-back"   size="large" slot="start"></ion-icon>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image">
  <div class="container">
    <div class="overlay">
      <ion-avatar>
    <!-- <img src="../../../assets/images/header1.jpg">-->
        <img src="../../../assets/images/user-icon.svg" alt="user-picture">
       
      </ion-avatar>

    </div>
    <img src="" alt="">

   
  </div>

<ion-card *ngIf='details'>
  <ion-card-header>
    <ion-card-title>
      {{details.name}}
    </ion-card-title>
    <ion-button  expand='block' shape='round' color='primary' [routerLink]="['/uploadimage']">Edit</ion-button>
    <ion-card-subtitle>
      Location
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>

    <ion-item lines="none">
      <ion-icon name="mail"></ion-icon>
      <ion-label>{{details.email}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="call"></ion-icon>
      <ion-label>+27 *** *** ****</ion-label>
    </ion-item>

    <ion-button (click)='logout()'  expand='block' shape='round' color='danger'>Logout</ion-button>

  </ion-card-content>
</ion-card>

</ion-content>
