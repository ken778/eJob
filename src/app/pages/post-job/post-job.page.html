<ion-header>
  <ion-toolbar>
    <ion-title>post-job</ion-title>
  </ion-toolbar>
</ion-header>
 





<ion-content>
  <ion-card *ngFor='let item of job'>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          {{item.position}} <br>
         {{item.description}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="warm">
          <ion-icon slot="start" name="trash-sharp"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-card>

  
  




  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="toPay()" name="paper-plane-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
 
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="post()" name="paper-plane-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
 
</ion-content>
