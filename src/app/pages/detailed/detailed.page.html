<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toJobs()">
        <ion-icon  class="bak" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Job details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="job">
  
  
 
  <div class="picture">
   
     
   
  </div>
  <div class="details">
    <h1 class="name">{{job.postName}}</h1>
    <p>   {{job.location}}</p>
    <div class="info">
      <div class="first">
        <p class="p">{{job.contractType}}</p>
      </div>
      <div class="second">
        <p class="p">{{job.closeDate}}</p>
        
      </div>
      <div class="third">
        <p class="p">{{job.employmentType}}</p>
      </div>
    </div>
    <div class="descr">
      <h3 class="des">Description</h3>
    </div>
    
    <p >{{job.dsc}}</p>
    
    <ion-button class="login-btn" expand="block" shape="round" (click)="apply(job.id_recruiter)" >Apply</ion-button>
  
  </div>
</ion-content>
